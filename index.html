<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="flex-box">
    <div class="item">
      <img class="img" src="image-equilibrium.jpg" alt="">

    </div>
    <div class="item1">
      <p class="p1">Equilibrium #3429</p>
      <p class="p2">Our Equilibrium collection promotes balance and calm.</p>
      <table cellspacing="5">
        <tr>
          <td><img src="icon-ethereum.svg" alt=""></td>
          <td><p class="p3">0.041 ETH</p></td>
          <td><img class="img1" src="icon-clock.svg" alt="" ></td>
          <td><p class="p4">3 days left</p></td>
        </tr>
      </table>
      <hr>
      <table cellspacing="5">
        <tr>
          <td><img class="img2" src="image-avatar.png" alt=""></td>
          <td><p class="p5">Creation of <span class="p6">Jules Wyver</span></p></td>


        </tr>
      </table>









    </div>

  </div>



</body>

</html>
